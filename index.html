<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>Hotel</title>
  </head>

  <body class="bg-dark">
    <nav class="navbar navbar-light bg-dark shadow m-0">
      <div class="col d-flex justify-content-center">
        <span class="navbar-brand mb-0 h1"></span>
      </div>
      <div class="col d-flex justify-content-between align-items-center">
        <button id="hideCheckIn" class="btn btn-success">Check In</button>
        <button id="hideCheckOut" class="btn btn-primary">Check Out</button>
        <button id="hideList" class="btn btn-danger">Lista</button>
      </div>
    </nav>
    <div class="container bg-light text-white">
      <div id="checkInDNone" class="d-none">
        <form id="form-whole" class="p-5">
          <div class="form-group">
            <label for="identifier">DNI</label>
            <input
              required
              type="text"
              class="form-control"
              id="identifier"
              placeholder="DNI"
            />
            <label for="name">Nombre</label>
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Escriba aquí su nombre..."
            />
            <label for="email">Dirección de Correo</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="name@example.com"
            />
          </div>
          <div class="form-group">
            <label for="adults">Nº Adultos</label>
            <select class="form-control" id="adults">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
              <option>7</option>
              <option>8</option>
            </select>
          </div>
          <div class="form-group">
            <label for="kids">Nº Niños</label>
            <select class="form-control" id="kids">
              <option>0</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
              <option>7</option>
              <option>8</option>
            </select>
          </div>
          <div class="form-group">
            <label for="nights">Número de noches</label>
            <input id="nights" class="form-control" type="number" />
          </div>

          <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary" id="submitbutton">
              Submit
            </button>
          </div>
          <div id="msglog"></div>
        </form>
      </div>
      <div id="checkOutDNone" class="d-none">
        <form id="form-checkout" class="p-5" action="get">
          <label for="inputdni">Introducir DNI do cliente:</label>
          <input
            type="text"
            class="form-control"
            id="inputdni"
            placeholder="DNI/NIF"
          />
          <div class="d-flex justify-content-end">
            <button
              type="submit"
              class="btn btn-primary mt-2 ml-auto"
              id="submitbuttonout"
            >
              Submit
            </button>
          </div>
          <div id="msgcheckout"></div>
        </form>
      </div>
      <div id="tablenone" class="d-none">
        <table id="hidetable" class="table">
          <thead>
            <tr>
              <th scope="col">Nombre</th>
              <th scope="col">Cuarto</th>
              <th scope="col">Total ocupantes</th>
              <th scope="col">DNI Reserva</th>
            </tr>
          </thead>
          <tbody id="tablebody"></tbody>
        </table>
      </div>
    </div>

    <script src="./script.js" type="module"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
